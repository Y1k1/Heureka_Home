name: Scheduled Python Script

on:
  schedule:
    - cron: '30 8 * * 1-5'  # Runs at 8:30 AM UTC, Monday to Friday
  workflow_dispatch:  # Allows manual triggering

jobs:
  run_script:
    runs-on: macos-latest  # Now using macOS runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests
          pip install pandas
          pip install beautifulsoup4
          pip install google-auth
          pip install oauthlib
          pip install google-auth-oauthlib
          pip install google-auth-httplib2
          pip install google-api-python-client

      - name: Ensure folders exist
        run: |
          mkdir -p ./stock_data_price_per_date_pre
          mkdir -p ./stock_data_price_per_date
          touch ./stock_data_price_per_date_pre/.gitkeep
          touch ./stock_data_price_per_date/.gitkeep

      - name: Run stock_data_price_per_date_gd.py
        run: python stock_data_price_per_date_gd.py
        working-directory: ./stock_data_price_per_date
        shell: bash

      - name: Run Python script
        run: python stock_data_price_per_date.py
        working-directory: ./stock_data_price_per_date
        shell: bash  # Changed to bash for macOS compatibility

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'Y1k1'
          git config --global user.email '1510306@junten.ed.jp'
          git add ./stock_data_price_per_date_pre/.gitkeep
          git add ./stock_data_price_per_date/.gitkeep
          git commit -m "Add updated stock data results"
          git push
    
      - name: Run stock_data_price_per_date_gu.py
        run: python stock_data_price_per_date_gu.py
        working-directory: ./stock_data_price_per_date
        shell: bash
