name: Scheduled Python Script

on:
  schedule:
    - cron: '30 8 * * 1-5'  # Runs at 8:30 AM UTC, Monday to Friday
  workflow_dispatch:  # Allows manual triggering

jobs:
  run_script:
    runs-on: macos-latest  # Now using macOS runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests
          pip install pandas
          pip install beautifulsoup4
          pip install google-auth
          pip install oauthlib
          pip install google-auth-oauthlib
          pip install google-auth-httplib2
          pip install google-api-python-client

      - name: Run stock_data_price_per_date_gd.py
        run: python stock_data_price_per_date_gd.py
        working-directory: ./stock_data_price_per_date
        shell: bash

      - name: Run stock_data_price_per_date.py 8 times
        run: |
          for i in {1..8}
          do
            echo "Running iteration $i"
            python stock_data_price_per_date.py
          done
        working-directory: ./stock_data_price_per_date
        shell: bash

      - name: Upload stock_data_price_per_date folder as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: stock_data_price_per_date
          path: stock_data_price_per_date/

      - name: Upload stock_data_price_per_date_pre folder as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: stock_data_price_per_date_pre
          path: stock_data_price_per_date_pre/
