<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }

        #horror-animation {
            color: red;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            animation: flicker 3s infinite;
            position: absolute;
            width: 100%;
            z-index: 1;
            display: none; /* Initially hidden */
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            display: none; /* Initially hidden */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var horrorText = document.getElementById('horror-animation');
            var videoContainer = document.getElementById('video-container');
            var video = document.getElementById('horror-video');
            var isVideoPlayed = false; // Flag to ensure video plays only once

            document.body.addEventListener('click', function() {
                if (!isVideoPlayed) {
                    videoContainer.style.display = 'block'; // Show the video
                    video.play(); // Play the video

                    setTimeout(function() {
                        horrorText.innerHTML = '日頃のお前'; // Change the text after 1 second
                        horrorText.style.display = 'block'; // Show the text
                    }, 1000);

                    isVideoPlayed = true; // Set the flag to true
                }
            });
        });
    </script>

    <div id="video-container">
        <video id="horror-video" controls>
            <source src="movie1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="horror-animation">
        <p>Something spooky this way comes...</p>
    </div>
</body>
</html>
